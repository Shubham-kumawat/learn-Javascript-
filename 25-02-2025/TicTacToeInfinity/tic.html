<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="tic.css" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="tic-tac-toe">
         <div class="box" >
        <span>0</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>1</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>2</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>3</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>4</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>5</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>6</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>7</span>
        <div class="draw"></div>
    </div>
    <div class="box">
        <span>8</span>
        <div class="draw"></div>
    </div>

        <input type="number" id="boxNumber" placeholder="enter the box no." />

        <div class="btn">
          <button id="one" >X</button>
          <button id="two">O</button>
        </div>
      </div>
    </div>

    <script src="tic.js"></script>
  </body>
</html>
