<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="res.css">
</head>
<body>
    <div class="container">
             <h1 class="title">Student Scorecard</h1>
            <div class="student">
                <label for="name">Student Name</label>
                <input type="text" id="name">
            </div> 



  <table>
           <tr>
                <td>Hindi</td>
                <td><input type="number" id="Hindi" min="0" max="100"></td>
                </tr>
                <tr>
                <td>English</td>
                <td><input type="number" id="English" min="0" max="100"></td>
                </tr>
              <tr>
                    <td>Maths</td>
                    <td><input type="number" id="Maths" min="0" max="100"></td>
                </tr>
                    <tr>
                     <td>Social Science</td>
                     <td><input type="number" id="Social" min="0" max="100"></td>
                     </tr>
                    <tr>
                    <td>Computer</td>
                    <td><input type="number" id="Computer" min="0" max="100"></td>
                </tr>
    
        </table>

              <div class="total">
                <h2>Total Marks</h2>
                <p id="totalMarks"></p>
            </div>
            <button id="submitBtn">Show Result</button>
        </div>
       
           
</div>











    <script src="res.js"></script>
</body>
</html>
